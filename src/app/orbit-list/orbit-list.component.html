<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
 }

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #b7f9f4;}
</style>
</head>
<body>
<h3>Orbit Report</h3>
<table>
  <tr class="header-row">
     <th class="sortable" (click)="sort('name')">Name</th>
     <th class="sortable" (click)="sort('type')">Type</th>
     <th>Operational</th>
     <th>Orbit Type</th>
     <th>Launch Date</th>
  </tr>
  <tr *ngFor="let satellite of satellites" >
     <td>{{satellite.name}}</td>
     <td [class.warning]= satellite.shouldShowWarning()>{{satellite.type}}</td>
     <td>{{satellite.operational}}</td>
     <td>{{satellite.orbitType}}</td>
     <td>{{satellite.launchDate}}</td>
  </tr>
</table>
